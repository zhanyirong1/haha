server.port=8082server.servlet.context-path=/demo# 设置数据库相关属性spring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.datasource.url=jdbc:mysql://localhost:3306/demospring.datasource.username=rootspring.datasource.password=root# 设置MyBatis 的全局配置文件，mapper 接口路径，mapper 接口对应的xml 配置文件mybatis.config.path=mybatis-config.xmlmapper.xml.config.path=/mapper/**.xmlmapper.package.path=com.demo.weixin.entity# 打印SQL 日志信息 -> com.jas.mapper 为mapper 接口所在的包logging.level.com.jas.mapper=debug